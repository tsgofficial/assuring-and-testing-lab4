<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        padding: 30px;
        width: 350px;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
      }

      input {
        padding: 10px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background: #4e73df;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2e59d9;
      }

      #user-info {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fc;
        border: 1px solid #e3e6f0;
        border-radius: 10px;
        display: none;
        text-align: left;
      }

      #user-info h2 {
        margin: 0;
        font-size: 1.2rem;
        color: #444;
      }

      #user-info p {
        margin: 5px 0 0;
        color: #666;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Information</h1>
      <input
        type="number"
        id="user-id"
        placeholder="Enter User ID (1-3)"
        min="1"
        max="3"
      />
      <br />
      <button id="fetch-user">Get User Info</button>
      <div id="user-info">
        <h2 id="user-name"></h2>
        <p id="user-email"></p>
      </div>
    </div>

    <script>
      const input = document.getElementById("user-id");
      const button = document.getElementById("fetch-user");

      function fetchUser() {
        const userId = input.value;
        if (!userId) {
          alert("⚠️ Please enter a User ID (1–3)");
          return;
        }
        fetch(
          `https://5a925f47-304e-4bed-9472-1c5d0774638f.mock.pstmn.io/api/user/${userId}`
        )
          .then((response) => {
            if (!response.ok) throw new Error("User not found");
            return response.json();
          })
          .then((data) => {
            document.getElementById("user-name").innerText =
              "👤 Name: " + data.name;
            document.getElementById("user-email").innerText =
              "📧 Email: " + data.email;
            document.getElementById("user-info").style.display = "block";
          })
          .catch((error) => {
            document.getElementById("user-info").style.display = "block";
            document.getElementById("user-name").innerText = "Error";
            document.getElementById("user-email").innerText = error.message;
          });
      }

      // Click event
      button.addEventListener("click", fetchUser);

      // Enter key event
      input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          fetchUser();
        }
      });
    </script>
  </body>
</html>
